[workspace]
members = ["game", "client", "server"]
resolver="2"

[workspace.package]
version = "0.34.0"

[workspace.dependencies]
bevy = { version = "0.9.1", default-features = false, features = ["bevy_core_pipeline"] }

[profile.release]
opt-level = "s"
lto = "thin"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
